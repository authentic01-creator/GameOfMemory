<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Jogo da Memória</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Desafio - Jogo da Memória</h1>
    <div id="top-bar">
        <div id="timer">Tempo restante: 60s</div>
        <button id="pause-btn">Pausar</button>
    </div>
    <div id="game-board"></div>
    <button id="start-btn">Iniciar Jogo</button>
    <div id="pairs-count">Pares encontrados: 0</div>
    <!-- Popup -->
    <div id="popup" class="hidden">
        <div id="popup-message" class="popup-content"></div>
        <button id="popup-close">Fechar</button>
    </div>

    <!-- Rodapé -->
    <footer>
        Criadores: Douglas e Andrea.
    </footer>

    <script src="script.js"></script>
</body>
</html>
